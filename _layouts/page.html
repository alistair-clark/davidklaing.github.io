---
layout: default
---
<article class="page">
    <div class="container">
        <div class="col-5 col-s-9 article-content">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
        <div class="col-3 col-s-9 article-backlinks">
            {% if page.backlinks %}
            <h1>Links to this note</h1>
            {{ page.backlinks }}
            {% endif %}
        </div>
    </div>
</article>
